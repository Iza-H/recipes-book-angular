<div class="row">
  <div class="col-xs-10">
    <iz-shopping-list-add [item]="selectedItem" (cleared)="onCleared()" ></iz-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelectItem(item)">
        {{item.name}} ({{item.amount}})
      </a>
    </ul>
  </div>
</div>
